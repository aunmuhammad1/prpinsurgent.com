{% load static %}
<style>
  * {
      font-family: Montserrat;
  }

  .bluid h2 {
      font-family: Montserrat;
      ;
      /* font: bold; */
      font-weight: 600;
  }

  @media screen and (max-width: 600px) {
      .img_responsive {
          width: 160px;
      }

  }

  .invest_card_font {
      font-size: 10px;
  }

  @media(max-width: 320px) {
      .invest_card_font {
          font-size: 10px;
      }
  }


  @media screen and (min-width: 768px) {
      .container {
          max-width: 750px;
      }
  }

  @media screen and (min-width: 992px) {
      .container {
          max-width: 970px;
      }
  }

  @media screen and (min-width: 1200px) {
      .container {
          max-width: 1170px;
      }
  }

  .header-card {
      background-image: url("../../static/images/background.png");
      border-radius: 20px;
      /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      width: 100%;
      /* border:2px solid #7070704a; */
  }

  .card {
      background-color: transparent;
      border-radius: 5px;
      /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
      width: 100%;
      border: none;
  }

  .home-button {
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 30px;
      font-size: 16px;
  }

  .line {
      border-top: 1px solid #ddd;
      margin: 20px 0;
  }

  .totals {
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  .vertical-line {
      border-left: 1px solid #ddd;
      height: 40px;
      margin: 0 10px;
      width: 1px;
  }

  .referal-link {
      background-color: white;
      line-height: 1.5;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      border-radius: 40px;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
  }

  .copy-button {
      background-color: white;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
  }

  .account-card,
  .service-card,
  .about-card,
  .logout-card {
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-height: 60px;
      padding: 15px;
      background-color: white;
      text-decoration: none;
      color: #000;
      /* border-bottom: 1px solid grey; */

  }

  .card_hover:hover {
      border-radius: 15px;
      color: blue;
  }

  .card-text {
      margin: 0 10px;
      flex-grow: 1;
      font-size: 18px;
  }

  .balance-amount {
      color: #FF6F61;
      font-size: 16px;
  }

  .home-page-heading {
      color: white;
      font-size: 16px;
  }


  .home-page-sub-heading {
      color: #FC4C4E;
      font-size: 14px;
  }


  /* new styling */



  .hex3 {
      background-image: linear-gradient(to right, #474444, #000000);
      -webkit-clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
      clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
  }

  .banner-container {
      position: relative;
      /* Create a positioning context for absolute positioning */
      margin: 0 auto;
      /* Center the container horizontally */
  }

  .reward-card {
      background: rgba(0, 0, 0, 0.16);
      border-radius: 16px;
  }

  .daily-reward {
      width: 72px;
      height: 56px;
      text-align: center;
      border-radius: 10px;
      background-color: rgba(228, 225, 225, 1);
      box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.25);

  }

  .daily-reward-active {
      background-color: rgba(58, 58, 58, 1);
      width: 72px;
      height: 56px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.25);
  }

  .daily-reward-next {
      width: 156px;
      height: 56px;
      text-align: center;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.25);
  }

  .reward-icon {
      width: 18px;
      height: 18px;
      float: right;
      margin-top: -10px;
  }

</style>
